<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css"/>

    <title>Sign Up</title>

  </head>
  <body>


      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          <h1>TackIt</h1>
          <p class="lead">
            Follow your interests</br>
            Share what you love
          </p>

          <div class="col-lg-4 centered">

            <form class="well">

              <div class="input-group" style="width:300px;text-align:center;margin:0 auto;">

                <button class="btn btn-sm btn-primary">Connect with Facebook</button>
                <hr>
                <p class="text-left" style="font-size:20px;">
                  <strong>Or sign up with Email</strong> 
                </p>
                <input type="text" class="form-control" placeholder="First Name"/>
                <input type="text" class="form-control" placeholder="Last Name"/>
                <input type="email" class="form-control" placeholder="E-mail"/>
                <input type="password" class="form-control" placeholder="Password"/>

                <p class="text-left">
                    By creating an account, I accept TackIt's <strong>Terms of Service</strong> and <strong>Privacy Policy</strong>.
                </p>

                <button class="btn btn-primary" style="float:right;">Sign Up</button>
                <button class="btn" style="float:right;">Cancel</button>

              </div>
            </form>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../lib/bootstrap/js/jquery-1.10.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
